  <style>
    :root {
      --primary: #6c63ff;
      --primary-light: rgba(108, 99, 255, 0.1);
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --dark-bg: #0f0f1a;
      --dark-text: #e0e0e0;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    /* Enhanced Navbar */
    .navbar {
      transition: all 0.4s ease;
      padding: 20px 0;
      background: rgba(255,255,255,0.98);
      backdrop-filter: blur(10px);
    }
    .navbar.scrolled {
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 15px 0;
    }
    .dark-mode .navbar {
      background: rgba(26,26,46,0.98) !important;
    }
    .dark-mode .navbar.scrolled {
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }
    .nav-link {
      position: relative;
      margin: 0 12px;
      font-weight: 500;
      color: var(--dark) !important;
    }
    .dark-mode .nav-link {
      color: var(--dark-text) !important;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 3px;
      bottom: 0;
      left: 0;
      background: var(--primary);
      transition: width 0.3s ease;
    }
    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }

    /* Pricing Hero */
    .pricing-hero {
      background: linear-gradient(135deg, #6c63ff 0%, #3a2fbf 100%);
      padding: 150px 0 100px;
      color: white;
      position: relative;
      overflow: hidden;
    }
    .dark-mode .pricing-hero {
      background: linear-gradient(135deg, #1a1a2e 0%, #0d0d1a 100%);
    }
    .pricing-hero::after {
      content: '';
      position: absolute;
      bottom: -50px;
      left: 0;
      right: 0;
      height: 100px;
      background: white;
      transform: skewY(-2deg);
      z-index: 1;
    }
    .dark-mode .pricing-hero::after {
      background: var(--dark-bg);
    }

    /* Pricing Plans */
    .pricing-section {
      padding: 100px 0;
      position: relative;
      z-index: 2;
    }
    .pricing-toggle {
      background: rgba(255,255,255,0.2);
      border-radius: 50px;
      padding: 5px;
      display: inline-flex;
      margin: 2rem auto;
    }
    .pricing-toggle .nav-link {
      border-radius: 50px;
      padding: 10px 25px;
      color: white;
      margin: 0;
      font-weight: 600;
    }
    .pricing-toggle .nav-link.active {
      background: white;
      color: var(--primary) !important;
    }
    .dark-mode .pricing-toggle .nav-link.active {
      background: var(--primary);
      color: white !important;
    }
    .pricing-card {
      border-radius: 15px;
      overflow: hidden;
      transition: all 0.3s ease;
      border: none;
      position: relative;
    }
    .pricing-card.popular {
      border: 2px solid var(--primary);
    }
    .popular-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      padding: 5px 15px;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    .pricing-card-header {
      padding: 30px;
      background: var(--primary-light);
      text-align: center;
    }
    .dark-mode .pricing-card-header {
      background: rgba(108, 99, 255, 0.2);
    }
    .pricing-card-body {
      padding: 30px;
    }
    .price-amount {

      font-weight: 700;
    }
    .price-period {

      opacity: 0.8;
    }
    .feature-list li {
      padding: 8px 0;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    .dark-mode .feature-list li {
      border-color: rgba(255,255,255,0.05);
    }
    .feature-list li:last-child {
      border-bottom: none;
    }

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

  <script type="text/babel">
  document.addEventListener('DOMContentLoaded', function() {
    const userRange = document.getElementById('userRange');
    const userValue = document.getElementById('userValue');
    const billingCycle = document.getElementById('billingCycle');
    const calculatedPrice = document.getElementById('calculatedPrice');
    const period = document.getElementById('period');
    
    function calculatePrice() {
      const users = parseInt(userRange.value);
      const isYearly = billingCycle.value === 'yearly';
      
      let price;
      if (users <= 5) {
        price = isYearly ? 15 : 19;
      } else if (users <= 20) {
        price = isYearly ? 39 : 49;
      } else {
        price = isYearly ? 79 : 99;
      }
      
      calculatedPrice.textContent = `$${price}`;
      period.textContent = isYearly ? 'year' : 'month';
    }
    
    userRange.addEventListener('input', function() {
      userValue.textContent = this.value;
      calculatePrice();
    });
    
    billingCycle.addEventListener('change', calculatePrice);
    
    // Initialize
    userValue.textContent = userRange.value;
    calculatePrice();
  });

  // Interactive Timeline
  function showStepDetails(stepNum) {
    const allDetails = document.querySelectorAll('.step-details');
    allDetails.forEach(detail => detail.style.display = 'none');
    
    const activeDetail = document.getElementById(`step${stepNum}-details`);
    activeDetail.style.display = 'block';
    
    // Scroll to details if mobile
    if (window.innerWidth < 768) {
      activeDetail.scrollIntoView({ behavior: 'smooth' });
    }
  }
  
  // Implementation Calculator
  function calculateImplementation() {
    const users = parseInt(document.getElementById('userRange').value);
    document.getElementById('userCount').textContent = users;
    
    const complexity = document.getElementById('dataComplexity').value;
    let days;
    
    if (users <= 10) {
      days = complexity === 'simple' ? '2-3' : 
             complexity === 'medium' ? '3-4' : '4-5';
    } else if (users <= 50) {
      days = complexity === 'simple' ? '3-4' : 
             complexity === 'medium' ? '4-5' : '5-7';
    } else {
      days = complexity === 'simple' ? '5-7' : 
             complexity === 'medium' ? '7-10' : '10-14';
    }
    
    document.getElementById('calculatedTime').textContent = `${days} days`;
  }
  
  // Initialize calculator
  document.addEventListener('DOMContentLoaded', function() {
    calculateImplementation();
    // Show first step details by default
    showStepDetails(1);
  });
</script>
