<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Introduction | Your Brand</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts (Poppins) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: rgb(5, 61, 90);
      --secondary: #ffffff;
      --accent: #00c9ff;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--secondary);
      color: var(--primary);
      overflow-x: hidden;
    }
    .intro-section {
      padding: 100px 0;
      background: linear-gradient(135deg, rgba(5, 61, 90, 0.03) 0%, rgba(255, 255, 255, 1) 100%);
    }
    .intro-title {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .intro-subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 40px;
    }
    .service-card {
      background: var(--secondary);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(5, 61, 90, 0.05);
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid rgba(5, 61, 90, 0.1);
      height: 100%;
    }
    .service-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(5, 61, 90, 0.1);
    }
    .service-icon {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: var(--accent);
    }
    .service-title {
      font-weight: 600;
      margin-bottom: 15px;
    }
    .stats-container {
      background: var(--primary);
      color: var(--secondary);
      border-radius: 12px;
      padding: 40px;
      margin-top: 50px;
    }
    .stat-number {
      font-size: 3rem;
      font-weight: 700;
      color: var(--accent);
    }
    .stat-label {
      font-size: 1rem;
      opacity: 0.8;
    }
    /* Animations */
    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .slide-up {
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 0.8s ease-out forwards;
    }
    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
  </style>
</head>
<body>
  <!-- Root div for React -->
  <div id="portfolio-intro-root"></div>

  <!-- React + ReactDOM + Babel (for JSX) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <!-- React Component (JSX) -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    function PortfolioIntroduction() {
      const [counters, setCounters] = useState({
        projects: 0,
        seo: 0,
        satisfaction: 0,
        smo: 0
      });

      useEffect(() => {
        // Animate counters
        const animate = (target, key, suffix = '') => {
          let start = 0;
          const duration = 2000;
          const increment = target / (duration / 16);
          const updateCounter = () => {
            start += increment;
            if (start < target) {
              setCounters(prev => ({ ...prev, [key]: Math.floor(start) + suffix }));
              requestAnimationFrame(updateCounter);
            } else {
              setCounters(prev => ({ ...prev, [key]: target + suffix }));
            }
          };
          updateCounter();
        };

        animate(250, 'projects', '+');
        animate(85, 'seo', '%');
        animate(98, 'satisfaction', '%');
        animate(5, 'smo', 'x');
      }, []);

      return (
        <section className="intro-section py-5">
          <div className="container">
            <div className="row justify-content-center fade-in">
              <div className="col-lg-10 text-center">
                <h1 className="intro-title">Proven Results, Delivered</h1>
                <p className="intro-subtitle">
                  We transform ideas into high-performing digital assets. Here’s how we’ve helped businesses like yours succeed.
                </p>
              </div>
            </div>

            <div className="row g-4 mt-4">
              {[
                { icon: <i className="fas fa-code service-icon"></i>, title: "Web Development", desc: "Custom-built websites that load fast and convert." },
                { icon: <i className="fas fa-chart-line service-icon"></i>, title: "SEO & Traffic Growth", desc: "Data-driven strategies to dominate rankings." },
                { icon: <i className="fas fa-share-alt service-icon"></i>, title: "Social Media (SMO)", desc: "Viral-worthy content for authentic engagement." }
              ].map((service, idx) => (
                <div key={idx} className={`col-md-4 slide-up delay-${idx + 1}`}>
                  <div className="service-card">
                    {service.icon}
                    <h3 className="service-title">{service.title}</h3>
                    <p>{service.desc}</p>
                  </div>
                </div>
              ))}
            </div>

            <div className="row stats-container slide-up delay-2 mt-5">
              {[
                { value: counters.projects, label: "Projects Delivered" },
                { value: counters.seo, label: "Avg. SEO Traffic Growth" },
                { value: counters.satisfaction, label: "Client Satisfaction" },
                { value: counters.smo, label: "Social Media Reach" }
              ].map((stat, idx) => (
                <div key={idx} className="col-md-3 text-center">
                  <div className="stat-number">{stat.value}</div>
                  <div className="stat-label">{stat.label}</div>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    // Render the component
    const root = ReactDOM.createRoot(document.getElementById('portfolio-intro-root'));
    root.render(<PortfolioIntroduction />);
  </script>

  <!-- Intersection Observer for animations -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('fade-in', 'slide-up');
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.fade-in, .slide-up').forEach(el => {
        observer.observe(el);
      });
    });
  </script>
</body>
</html>
